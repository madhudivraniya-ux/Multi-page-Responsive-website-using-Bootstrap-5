    <!--register-->
    <main class="d-flex align-items-center justify-content-center min-vh-100" 
      style="padding-top: 70px; margin-bottom: 80px;">
    <div class="card shadow-lg p-4" style="min-width: 350px;">
        <h1 class="h3 mb-4 text-center fw-bold">Register</h1>

        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Your Name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter Your Password">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Re-enter Your Password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="text-center mt-3 mb-0">
            Already have an account?
            <a href="login.html" class="text-decoration-none text-primary">Login</a>
        </p>
